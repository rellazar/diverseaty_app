<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Recipe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css') }}">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center align-items-center">Diverseaty</h1>
        <nav class="d-flex justify-content-end border-0 align-items-center col-12">
            <a href="/dashboard" class="btn btn-success">Home</a>
            <a href="/new/recipe" class="btn btn-success">My Recipe</a>
            <a href="/new/recipe" class="btn btn-success">Add Recipe</a>
            <a href="/logout" class="btn btn-success">Logout</a>
    </nav>
    <form action="/show_user_page/" class="col-7 p-4 my-4 mx-auto">
    <div class="card col-10 mx-auto my-5 table-success text-dark">
        <h3 class="card-text text-success">{{one_recipe.name}}</h3>
        <!-- image-->
        <div class="card-body text-dark">
                <h3 class="card-text text-success">{{one_recipe.name}} on {{one_recipe.ingredients}}</h3>
                <h5 cass="card-text">Descriptions: {{one_recipe.descriptions}}</h5>
                <h5 class="card-text">country: {{one_recipe.country}}</h5>
                <h5 class="card-text">Recipe By: {{one_recipe.recipe_by}} </h5>
        </div>
    </div>
    </form>
</body>
</html>
